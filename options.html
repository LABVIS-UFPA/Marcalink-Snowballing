<!DOCTYPE html>
<html>
<head>
  <title>Configurações</title>
  <script defer src="options.js"></script>
</head>
<body>
  <h3>Gerenciar Categorias</h3>
  <input type="text" id="categoryName" placeholder="Nome da categoria">
  <input type="color" id="categoryColor">
  <button id="addCategory">Adicionar</button>
  <br>

  <h3>Categorias</h3>
  <ul id="categoryList"></ul>
  <br>

  <h3>Links</h3>
  <ul id="highlightedList"></ul>
  <button id="removeLinks" style="display: none;">Resetar Todos os links</button>

  <h3>Storage Backup</h3>
  <button id="downloadStorage">Download</button>
  <input id="uploadStorage" type="file" accept=".json">
</body>
</html>
